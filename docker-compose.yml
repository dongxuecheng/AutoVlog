services:
  autovlog:
    build: .
    image: autovlog:latest
    container_name: autovlog
    ports:
      - "8001:8000"  # 改用8001端口避免与webrtc-streamer冲突
    volumes:
      - ./:/app
      - ./outputs:/app/outputs  # 持久化输出目录
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
